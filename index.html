<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODOs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="filter-todos" type="text" placeholder="Search for todo">
            <label class="checkbox">
                <input type="checkbox" name="isCompleted" id="is-completed"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todo-container"></div>
        <form id="add-todo-form">
            <input class="input" id="add-todo" type="text" placeholder="Enter New Todo" name="addTodo">
            <input class="button" id="add-todo-btn" type="submit" value="Add Todo">
        </form>
    </div>

    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <!-- <script src="./scripts/"></script> -->
    <script src="./scripts/todo-functions.js"></script>
    <script src="./scripts/todo-app.js"></script>
</body>
</html>
